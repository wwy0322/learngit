<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>selectionDirection 属性使用示例</title>
    <script>
        function AlertSelectionDirection() {
            var control=document.forms[0]['text'];
            var Direction=control.selection;
            alert(Direction);
        }
    </script>

</head>
<body>
<form>
    <input type="test" name="test">
    <input type="button" value="点击我" onclick="AlertSelectionDirection">
</form>
</body>
</html>
