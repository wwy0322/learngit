<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>invalid与valid伪类选择器</title>
    <style type="text/css">
        input[type="text"]:valid{
            background-color: white;
        }
        input[type="text"]:invalid{
            background-color: red;
        }
    </style>
</head>
<body>
<form>
    <p>请输入文字：<input type="text" required></p>
</form>
</body>
</html>
