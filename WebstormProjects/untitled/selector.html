<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css selector</title>
    <style type="text/css">
        a[href$=\/]:after,a[href$=htm]:after,a[href$=html]:after{
            content: "Web网页";
            color: aquamarine;
        }
        a[href$=jpg]:after{
            content: "JEPG图像文件";
            color: crimson;
        }
    </style>
</head>
<body>
<ul>
    <li><a href="http://123/">CSS3</a></li>
    <li><a href="http://321/css.htm">CSS新特性</a></li>
    <li><a href="1.jpg">图像</a></li>
</ul>
</body>
</html>
