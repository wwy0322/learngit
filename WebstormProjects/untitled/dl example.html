<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>术语解释 dl示例</title>
    <h3>用于术语解释的dl列表示例</h3>
</head>
<body>
<article>
    <h1>article元素</h1>
    <p>一块独立的内容。他可以用来表示一块独立的内容...</p>
    <aside>
        <h2>术语解释</h2>
        <dl>
            <dt><dfn>RSS</dfn></dt>
            <dd>RSS也叫做聚合RSS是在线共享内容的一种简易方式……</dd>
            <dt><dfn>博客</dfn></dt>
            <dd>博客，又称为网络日志...</dd>
        </dl>
    </aside>
</article>
</body>
</html>
