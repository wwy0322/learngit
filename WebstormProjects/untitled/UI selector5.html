<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E::selection伪类选择器</title>
    <style type="text/css">
        p::selection{
            background:red;
            color: #FFF;
        }
        P::-moz-selection{
            background:red;
            color: #FFF;
        }
        input[type="text"]::selection{
            background: gray;
            color: #FFF;
        }
        td::selection {
            background: green;
            color: #FFF;
        }
    </style>
</head>
<body>
<p>一段测试文字。</p>
<input type="text" value="这时一段测试文字。">
<table border="1" cellspacing="0" cellpadding="0">
<tr>
    <td>测试文字</td>
    <td>测试文字</td>
</tr>
<tr>
    <td>测试文字</td>
    <td>测试文字</td>
</tr>
</body>
</html>
