<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>enabled与disabled伪类选择器</title>
    <script>
        function radio_onchange() {
            var radio=document.getElementById("radio1");
            var text=document.getElementById("text1");
            if(radio.checked)
                text.disabled="";
            else {
                text.value="";
                text.disabled="disabled";
            }
        }
    </script>
    <style type="text/css">
        input[type="text"]:enabled{
            background-color: yellow;
        }
        input[type="text"]:disabled{
            background-color: red;
        }
    </style>
</head>
<body>
<form>
    <input type="radio" id="radio1" name="radio" onchange="radio_onchange()">可用</radio>
    <input type="radio" id="radio2" name="radio" onchange="radio_onchange()">不可用</radio><br/>
    <input type="text" id="text1" disabled>
</form>
</body>
</html>
